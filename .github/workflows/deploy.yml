name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_NAME: prospect-1-pager-app
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Alternative: Authenticate via credentials keys (JSON)
      # Best practice is Workload Identity Federation, but JSON key is simpler for quick setup.
      # User needs to add GCP_SA_KEY secret with the JSON content.
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable Google Cloud APIs
        run: |
          gcloud services enable serviceusage.googleapis.com cloudbuild.googleapis.com run.googleapis.com containerregistry.googleapis.com

      - name: Build and Push Container
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$APP_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $APP_NAME \
            --image gcr.io/$PROJECT_ID/$APP_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 5
